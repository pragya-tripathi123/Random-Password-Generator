<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Password Generator</h1>
    <div class="main">
        <div class="row">
            <span class="testing" id="pass-box">Your password</span>
        </div>
        <div class="row">
            <div class="left">
                Password Length
            </div>
            <div class="right">
                <input type="number" name="" id="total-char" max="30" min="2" value="10" />
            </div>
        </div>
        <div class="row">
            <div class="left">
                Contains Uppercase
            </div>
            <div class="right">
                <input type="checkbox" name="" id="upper-case" />
            </div>
        </div>
        <div class="row">
            <div class="left">
                Contains Lowercase
            </div>
            <div class="right">
                <input type="checkbox" name="" id="lower-case" />
            </div>
        </div>
        <div class="row">
            <div class="left">
                Contains Numbers
            </div>
            <div class="right">
                <input type="checkbox" name="" id="number" />
            </div>
        </div>
        <div class="row">
            <div class="left">
                Contains Symbols
            </div>
            <div class="right">
                <input type="checkbox" name="" id="symbol" />
            </div>
        </div>
        <div class="row">
            <button class="gen" id="btn">Generate</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
